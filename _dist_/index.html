<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap');

    body {
      margin: 0;
      font-family: 'Bruno Ace', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,0,0,0.6);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,0,0,0.3);
      padding: 40px;
      width: 320px;
      text-align: center;
    }

    h1 { color: gold; margin-bottom: 25px; letter-spacing: 2px; }

    input, button {
      width: 100%;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid rgba(255,0,0,0.5);
      font-size: 14px;
      outline: none;
    }

    input { padding: 10px; margin: 10px 0; background-color: #111; color: #fff; }
    input:focus { border-color: gold; }

    .password-container { position: relative; width: 100%; margin: 10px 0; }
    .password-container input { width: 100%; padding-right: 40px; background-color: #111; color: #fff; }
    .password-container i { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: gold; font-size: 18px; }

    button { margin-top: 15px; padding: 10px; background-color: red; color: white; border: none; font-weight: bold; cursor: pointer; transition: all 0.3s; }
    button:hover { background-color: gold; color: black; }

    .link { margin-top: 15px; display: block; color: gold; text-decoration: none; font-size: 0.9rem; }
    .link:hover { color: red; }

    .notification { position: fixed; top: -80px; left: 50%; transform: translateX(-50%); background-color: gold; color: black; padding: 15px 30px; border-radius: 15px; font-weight: bold; font-family: 'Bruno Ace', sans-serif; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 999; transition: top 0.5s ease, opacity 0.5s ease; opacity: 0; }
    .notification.show { top: 20px; opacity: 1; }
    .notification.hide { top: -80px; opacity: 0; }
  </style>
</head>
<body>

<div class="login-container">
  <h1>Login</h1>

  <input type="email" id="loginEmail" placeholder="Email" required>

  <div class="password-container">
    <input type="password" id="loginPassword" placeholder="Password" required>
    <i id="toggleLoginPassword" class="fas fa-eye"></i>
  </div>

  <button id="loginButton" type="button">Login</button>
  <a href="signup.html" class="link">Don't have an account? Sign Up</a>
</div>

<div id="notification" class="notification"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCD6MqOQtkVlGuhfMQTMxLl226_9coEU9k",
    authDomain: "omnium-2ebd2.firebaseapp.com",
    projectId: "omnium-2ebd2",
    storageBucket: "omnium-2ebd2.firebasestorage.app",
    messagingSenderId: "816486376253",
    appId: "1:816486376253:web:6433e7e3d3f584ab919b54",
    measurementId: "G-GWSKVGQP21"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app); // Firestore reference

  const notification = document.getElementById("notification");
  function showNotification(msg){
    notification.textContent = msg;
    notification.classList.remove("show","hide");
    void notification.offsetWidth;
    notification.classList.add("show");
    setTimeout(()=>{notification.classList.remove("show");notification.classList.add("hide");},2500);
    setTimeout(()=>{notification.classList.remove("hide");},3000);
  }

  const loginButton = document.getElementById("loginButton");
  loginButton.addEventListener("click", async ()=>{
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    if(!email || !password){ showNotification("Please fill in both fields."); return; }

    try{
      const userCredential = await signInWithEmailAndPassword(auth,email,password);
      const user = userCredential.user;

      // Create user doc in Firestore if it doesn't exist
      const userDocRef = doc(db, "users", user.uid);
      const userDocSnap = await getDoc(userDocRef);
      if(!userDocSnap.exists()){
        await setDoc(userDocRef, { email: user.email, assignments: [] }); // initial structure
      }

      showNotification("✅ Login successful!");
      setTimeout(()=> window.location.href="homepage.html",1500);
    } catch(err){
      showNotification("❌ " + err.message);
    }
  });

  const loginPwd = document.getElementById("loginPassword");
  const toggleLogin = document.getElementById("toggleLoginPassword");
  toggleLogin.addEventListener("click", ()=>{
    if(loginPwd.type==="password"){
      loginPwd.type="text";
      toggleLogin.classList.replace("fa-eye","fa-eye-slash");
    } else {
      loginPwd.type="password";
      toggleLogin.classList.replace("fa-eye-slash","fa-eye");
    }
  });

  // Optional: keep track of logged-in user (can be used on homepage.js)
  onAuthStateChanged(auth, (user) => {
    if(user){
      console.log("Logged in UID:", user.uid);
      // You can store UID in localStorage/sessionStorage for other pages
      localStorage.setItem("uid", user.uid);
    }
  });
</script><script src="/_libs_/zfs.js" id="playcode-zfs-script"></script><script src="/_deps_/deps-DV7IRNSR.js" id="playcode-deps-script"></script><script src="/index-CPK5NDW6.js" id="playcode-script"></script>


</body>
</html>
