<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCD6MqOQtkVlGuhfMQTMxLl226_9coEU9k",
  authDomain: "omnium-2ebd2.firebaseapp.com",
  projectId: "omnium-2ebd2",
  storageBucket: "omnium-2ebd2.firebasestorage.app",
  messagingSenderId: "816486376253",
  appId: "1:816486376253:web:6433e7e3d3f584ab919b54",
  measurementId: "G-GWSKVGQP21"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function loadProfile(){
  const uid = localStorage.getItem("uid");
  if(!uid) return;

  const storedDisplayName = localStorage.getItem(`displayName_${uid}`);
  const storedUsername = localStorage.getItem(`username_${uid}`);

  if(storedDisplayName && storedUsername){
    document.getElementById("displayName").textContent = storedDisplayName;
    document.getElementById("username").textContent = storedUsername;
  } else {
    const userRef = doc(db,"users",uid);
    const userSnap = await getDoc(userRef);
    if(userSnap.exists()){
      const data = userSnap.data();
      document.getElementById("displayName").textContent = data.displayName || "Guest";
      document.getElementById("username").textContent = data.username || "guest";
    }
  }
}

loadProfile();
