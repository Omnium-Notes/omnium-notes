<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <!-- Font Awesome for eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap');

    body {
      font-family: 'Bruno Ace', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,0,0,0.6);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,0,0,0.3);
      padding: 40px;
      width: 320px;
      text-align: center;
    }

    h1 {
      color: gold;
      margin-bottom: 25px;
      letter-spacing: 2px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid rgba(255,0,0,0.5);
      background-color: #111;
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    input:focus { border-color: gold; }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    button:hover { background-color: gold; color: black; }

    .link {
      margin-top: 15px;
      display: block;
      color: gold;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .link:hover { color: red; }

    .step {
      display: none;
      opacity: 0;
      transition: opacity 0.4s;
    }

    .step.active {
      display: block;
      opacity: 1;
    }

    .progress {
      margin-bottom: 15px;
      font-size: 0.9rem;
      color: gold;
    }

    .notification {
      position: fixed;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      background-color: gold;
      color: black;
      padding: 15px 30px;
      border-radius: 15px;
      font-weight: bold;
      font-family: 'Bruno Ace', sans-serif;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 999;
      transition: top 0.5s ease, opacity 0.5s ease;
      opacity: 0;
    }

    .notification.show { top: 20px; opacity: 1; }
    .notification.hide { top: -80px; opacity: 0; }

    .password-container {
      position: relative;
      width: 100%;
      margin: 10px 0;
      display: flex;
      justify-content: center;
    }

    .password-container input { width: 90%; padding-right: 40px; }
    .password-container i {
      position: absolute;
      right: calc(5%);
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: gold;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h1>Create Account</h1>
  <div class="progress" id="progressText">Step 1 of 4</div>

  <form id="signupForm">
    <div class="step active" id="step1">
      <input type="text" id="username" placeholder="Choose a username" required>
      <button type="button" class="nextBtn">Next</button>
    </div>

    <div class="step" id="step2">
      <input type="text" id="displayName" placeholder="Display name" required>
      <button type="button" class="nextBtn">Next</button>
    </div>

    <div class="step" id="step3">
      <input type="email" id="email" placeholder="Email address" required>
      <button type="button" class="nextBtn">Next</button>
    </div>

    <div class="step" id="step4">
      <div class="password-container">
        <input type="password" id="password" placeholder="Password (min 8 chars)" required>
        <i id="togglePassword" class="fas fa-eye"></i>
      </div>
      <button type="button" class="nextBtn">Finish</button>
    </div>
  </form>

  <a href="index.html" class="link">Already have an account? Log in</a>
</div>

<div id="notification" class="notification"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, updateProfile, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCD6MqOQtkVlGuhfMQTMxLl226_9coEU9k",
    authDomain: "omnium-2ebd2.firebaseapp.com",
    projectId: "omnium-2ebd2",
    storageBucket: "omnium-2ebd2.firebasestorage.app",
    messagingSenderId: "816486376253",
    appId: "1:816486376253:web:6433e7e3d3f584ab919b54",
    measurementId: "G-GWSKVGQP21"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app); // Firestore reference

  const notification = document.getElementById("notification");
  function showNotification(msg){
    notification.textContent = msg;
    notification.classList.remove("show","hide");
    void notification.offsetWidth;
    notification.classList.add("show");
    setTimeout(()=>{notification.classList.remove("show");notification.classList.add("hide");},2500);
    setTimeout(()=>{notification.classList.remove("hide");},3000);
  }

  // --- Step navigation ---
  let currentStep = 0;
  const steps = document.querySelectorAll(".step");
  document.querySelectorAll(".nextBtn").forEach(button=>{
    button.addEventListener("click", e=>{
      e.preventDefault();
      const input = steps[currentStep].querySelector("input");
      if(!input.value.trim()){ showNotification("Please fill in this field."); return; }
      if(input.type==="email" && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(input.value)){
        showNotification("Please enter a valid email."); return;
      }
      if(currentStep === steps.length-1 && input.value.length < 8){
        showNotification("Password must be at least 8 characters."); return;
      }

      steps[currentStep].classList.remove("active");
      currentStep++;
      if(currentStep >= steps.length){ submitForm(); return; }
      steps[currentStep].classList.add("active");
      document.getElementById("progressText").textContent = `Step ${currentStep+1} of ${steps.length}`;
    });
  });

  // --- Firebase Signup ---
  async function submitForm(){
    const username = document.getElementById("username").value.trim();
    const displayName = document.getElementById("displayName").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    try{
      const userCredential = await createUserWithEmailAndPassword(auth,email,password);
      const user = userCredential.user;

      // Update display name
      await updateProfile(user,{ displayName });

// Delay the write slightly to ensure Firebase recognizes the new user
setTimeout(async () => {
  const userDocRef = doc(db, "users", user.uid);
  await setDoc(userDocRef, {
    username,
    displayName,
    email,
    assignments: []
  });
}, 200);


      // Keep step 4 visible while showing notification
      steps[steps.length-1].classList.add("active");
      showNotification(`✅ Welcome, ${displayName}! Account created.`);
      setTimeout(()=> window.location.href="homepage.html",2600);

    } catch(err){
      showNotification("❌ " + err.message);
      currentStep = steps.length-1;
      steps[currentStep].classList.add("active");
    }
  }

  // --- Password toggle ---
  const passwordInput = document.getElementById("password");
  const togglePassword = document.getElementById("togglePassword");
  togglePassword.addEventListener("click", ()=>{
    if(passwordInput.type==="password"){
      passwordInput.type="text";
      togglePassword.classList.replace("fa-eye","fa-eye-slash");
    } else {
      passwordInput.type="password";
      togglePassword.classList.replace("fa-eye-slash","fa-eye");
    }
  });
</script>

</body>
</html>
